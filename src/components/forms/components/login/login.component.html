<div class="container text-center py-5">
    <div class="row py-5">
        <div class="col-md-12 text-end">
            <button class="btn" (click)="goToSignup('signup')"><svg xmlns="http://www.w3.org/2000/svg" height="24px"
                    viewBox="0 -960 960 960" width="24px" fill="#5f6368">
                    <path d="M480-360 280-560h400L480-360Z" />
                </svg></button>
                <div class="menu border p-4 rounded">
                    <p>Signup</p>
                    <p>Forms</p>
                </div>
        </div>
        <div class="col-md-12">
            <h1>Login here</h1>
        </div>
        <div class="col-md-12">
            <form [formGroup]="loginForm" class="p-3 w-50 m-auto">
                <label for="email"></label>
                <input type="email" name="email" id="email" formControlName="email" class="form-control">
                <label for="password"></label>
                <input type="password" name="password" id="password" formControlName="password" class="form-control">
            </form>
        </div>
    </div>
</div>
