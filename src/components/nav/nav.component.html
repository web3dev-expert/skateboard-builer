<nav class="py-3 text-center" [ngClass]="mode=='light'?'bg-light':'bg-dark'">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-end mode">
                <button class="btn text-light light" (click)="updateMode('light')" *ngIf="mode=='dark'">
                    Light mode ‚òÄÔ∏è
                </button>
                <button class="btn text-dark dark" (click)="updateMode('dark')" *ngIf="mode=='light'">
                    Dark mode üåô
                </button>
            </div>
            <div class="col-md-4">
                <button class="btn" [ngClass]="mode!='light'?'text-light':'text-dark'"  [routerLink]="'/home'">Home</button>
            </div>
            <div class="col-md-4">
                <button class="btn" [ngClass]="mode!='light'?'text-light':'text-dark'" [routerLink]="'/game-field'">Game field</button>
            </div>
            <div class="col-md-4" *ngIf="!isAuthenticatedUser;else logOut">
                <button class="btn" [ngClass]="mode!='light'?'text-light':'text-dark'" [routerLink]="'/'">Login</button>
            </div>
            <ng-template #logOut>
                <div class="col-md-4" *ngIf="isAuthenticatedUser">
                    <button class="btn" (click)="logout()" [ngClass]="mode!='light'?'text-light':'text-dark'" [routerLink]="'/home'">Logout</button>
                </div>
            </ng-template>
        </div>
    </div>
</nav>
