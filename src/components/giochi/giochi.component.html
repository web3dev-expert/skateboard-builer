<div class="row">
    <div class="col-lg-4 col-sm-6 p-2" *ngFor="let g of giochi, index as i">
        <div class="border p-2">
            <div class="w-100">
                <img src="{{g.image}}" class="w-100" alt="gioco_image">
            </div>
            <div class="text-center py-2 mb-2">
                <h2>{{g.nomeGioco}}</h2>
            </div>
            <div class="py-2">
                <p>Livello di difficolt√† : {{g.difficolta<=2?'FACILE':g.difficolta>2&&g.difficolta<=4?'MEDIO':'DIFFICILE'}}</p>
                <div class="d-flex justify-content-around">
                    <p class="p-2 border border-dark rounded-circle {{i+1<=g.difficolta?'d-block':'d-none'}} m-1"
                        [ngClass]="g.difficolta<=2?'bg-success':g.difficolta<=4?'bg-warning':'bg-danger'"
                        *ngFor="let c of circles,index as i"></p>
                </div>
            </div>
        </div>
        <div class="w-100 p-2 bg-info text-center d-flex justify-content-around align-items-center text-light">
     <p class="fs-4 fw-bold pt-3">VAI AL GIOCO</p>
     <i class="material-icons" (click)="openGameDialog(g)">arrow_forward</i>
        </div>
    </div>
</div>
