<div class="row">
    <div class="col-md-4 p-1" *ngFor="let g of giochi, index as i">
        <div class="p-5 bg-dark">
            {{i}}        
        </div>
    </div>
    <form [formGroup]="giocoForm">
        <select class="form-select" formControlName="giochi"></select>
        <input type="file" accept="image/png, image/jpg, image/jpeg" class="form-control">
        <button class="btn">Upload image</button>
    </form>
</div>
