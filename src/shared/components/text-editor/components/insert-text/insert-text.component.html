<div class="row text-start p-2">
    <div class="col-md-12">
        <button class="btn shadow-none border-0" *ngFor="let i of icons" (click)="selectItems(i.value)" >
            <i class="bi bi {{i.label}} h2" [ngClass]="mode=='light'?'text-dark':'text-light'"></i></button>
    </div>
    <div class="col-md-6 d-flex justify-content-start align-items-end">
        <label for="colors" class="p-2 fs-4">Color </label>
        <select name="colors" id="colors" class="form-select w-50" onfocus="this.size=5" onblur="this.size=1"
        onchange="this.blur()">
            <option value="{{c.value}}" *ngFor="let c of colors" class="{{c.value}} text-start fs-4">{{c.label}}</option>
        </select>
    </div>
    <div class="col-md-6 d-flex justify-content-start align-items-end">
        <label for="sizes" class="p-2 fs-4">Size </label>
        <select name="sizes" id="sizes" class="form-select text-start w-50" onfocus="this.size=3" onblur="this.size=1"
        onchange="this.blur()">
            <option value="{{c.value}}" *ngFor="let c of sizes" class="{{c.value}} text-start">{{c.label}}</option>
        </select>
    </div>
    <div class="col-md-12 text-center">
        <form [formGroup]="insertTextForm">
            <div name="testo" #testo id="testo" formControlName="testo" class="testo form-control py-5 my-5" contenteditable="true" placeholder="Inserisci il tuo testo ..."></div>
        <div class="text-end pr-4">{{remainingCharacters}}</div>
        </form>
        <button class="btn">Aggiungi</button>
    </div>
</div>
